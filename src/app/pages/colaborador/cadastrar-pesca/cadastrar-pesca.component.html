<ion-content scroll-y="true">
    <app-header title="Cadastrar Pesca"></app-header>

    <div class="container-principal">
        <ion-card class="card-cadastro">
            <ion-card-header class="card-header-cadastro">
                <ion-card-title class="title-card">Registro de Pesca</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <form [formGroup]="cadastrarPescaForm" class="content-card" (ngSubmit)="onSubmit()">
                   

                    <div class="selecao">
                        <ion-label>Ponto de Venda:</ion-label>
                        <ion-select formControlName="local" required>
                          <ion-select-option *ngFor="let localizacao of localizacoes" [value]="localizacao.id">
                            {{ localizacao.descricao_amigavel }} <!-- Exibe a descrição amigável -->
                          </ion-select-option>
                        </ion-select>
                    </div>
                      

                    <div style="align-items: center; flex-direction: row;">
                        <ion-label>Data e Horário</ion-label>
                        <ion-datetime-button style="margin-top: 20px; "
                            datetime="datetime"></ion-datetime-button>
                    </div>

                    <ion-input class="card-input" placeholder="Pescado" formControlName="pescado" type="text" required></ion-input>


                        <ion-input class="card-input" placeholder="Quantidade(Aproximada)" formControlName="quantidade" type="text" required></ion-input>
                   
                    <ion-button class="btn-primario posicao-btn-card " [disabled]="cadastrarPescaForm.invalid" type="submit">Enviar</ion-button>
                </form>
            </ion-card-content>
        </ion-card>
    </div>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime id="datetime" (ionChange)="onDateChange($event)"></ion-datetime>
        </ng-template>
    </ion-modal>
</ion-content>

<app-menu></app-menu>
