<!-- Pop-up simples que aparece na parte inferior -->
<div class="popup" >
  <div class="popup-content">
    <p style="color: black;" >Deseja instalar o aplicativo?</p>
    <div class="popup-buttons">
      <ion-button (click)="onInstallClick()">Sim, instalar</ion-button>
      <ion-button color="medium" (click)="cancelar()">Cancelar</ion-button>
    </div>
  </div>
</div>
